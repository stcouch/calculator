<!doctype html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        Calculator
    </div>
    <div class="calc-shell">
        <div class="calc-screen">
            <div class="calc-screen-q"> </div>
            <div class="calc-screen-ans"></div>
        </div>
        <div class="calc-pad">
            <div class="calc-pad-1">
                <button class="clear">C</button>
                <button class="clear">AC</button>
                <button id="invert" class="modifier">+/-</button>
                <button id="divide" class="modifier">/</button>
            </div>
            <div class="calc-pad-2">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="multiply" class="modifier">X</button>
            </div>
            <div class="calc-pad-3">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="subtract" class="modifier">-</button>
            </div>
            <div class="calc-pad-4">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="add" class="modifier">+</button>
            </div>
            <div class="calc-pad-5">
                <button id="0" class="number zero">0</button>
                <button id="."class="number">.</button>
                <button id="equate" class="equate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
