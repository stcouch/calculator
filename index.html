<!doctype html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        Calculator
    </div>
    <div class="calc-shell">
        <div class="calc-screen">
            <div class="calc-screen-q">1+1</div>
            <div class="calc-screen-ans">2</div>
        </div>
        <div class="calc-pad">
            <div class="calc-pad-1">
                <button class="C">C</button>
                <button class="AC">AC</button>
                <button class="negative">+/-</button>
                <button class="divide">/</button>
            </div>
            <div class="calc-pad-2">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="times">X</button>
            </div>
            <div class="calc-pad-3">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="minus">-</button>
            </div>
            <div class="calc-pad-4">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="add">+</button>
            </div>
            <div class="calc-pad-5">
                <button class="zero">0</button>
                <button class="dot">.</button>
                <button class="eq">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
